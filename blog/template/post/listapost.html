{% for item in posts %}
    <div class="col">
        <div class="card">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.titulo }}</h5>
                <p class="card-text">{{ item.texto }}</p>
            </div>
        </div>
    </div>
{% endfor %}
